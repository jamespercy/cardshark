<!DOCTYPE HTML>
<html ng-app="cardshark" class="container">
<head>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="js/angular.min.js"></script>
	<script src="js/controllers.js"></script>
	<script src="js/underscore-min.js"></script>
</head>
<body ng-controller="InputController">
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<div class="row">
				<h1>Cardshark</h1>
			</div>
		  	<br>
		  	
			<div class="row">
			  <div class="col-lg-6">
			    <div class="input-group">
			    	<input type="text" class="form-control" id="cards" placeholder="card numbers separated by commas" ng-model="cardString">
			      	<span class="input-group-btn">
			        	<button class="btn btn-default" type="button" ng-click="parseNumbers()">Fetch cards</button>
			      	</span>
			    </div>
			  </div>
			</div>
		</div>
		<table class="table table-hover">
		<thead>
			<tr>
                <th>Card #</th>
                <th>Status</th>
                <th>Type</th>
                <th>Feature</th>
                <th>Name</th>
                <th>Points</th>
                <th>Developer</th>
                <th>Release</th>
                <th>Remove</th>
            </tr>
        </thead>
		    <tbody ng-repeat="card in cards">
				<tr>
					<td><a href="{{card.url}}">{{card.number}}</a></td>
					<td>{{card.properties['Status']}}</td>
					<td>{{card.type}}</td>
					<td>{{card.properties['Status']}}</td>
					<td>{{card.name}}</td>
					<td>{{card.properties['Estimate']}}</td>
					<td>{{card.properties['Developer']}}</td>
					<td>{{card.properties['Release']}}</td>
					<td><button class="btn btn-default" type="button" ng-click="remove(card.number)">Fetch cards</button></td>
				</tr>
    		</tbody>
		</table>
	</form>
	<a href="https://count-xero.mingle.thoughtworks.com/api/v2/projects/test_project/cards/6.xml">card 6</a>
</body>
</html>
